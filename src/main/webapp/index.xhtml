<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html" contracts="device-desktop,theme-#{theme.name}">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:param name="pageTitle" value="Popular Products"/>
        <ui:define name="panel-main">
            <section>
                <h1>Our Top Chess Sets</h1>
                <h:form>
                    <ui:repeat value="#{popularProducts.products}" var="product">
                        <ui:decorate template="/templates/product-summary.xhtml">
                            <ui:param name="product" value="#{product}"/>
                        </ui:decorate>
                    </ui:repeat>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</f:view>
</html>
