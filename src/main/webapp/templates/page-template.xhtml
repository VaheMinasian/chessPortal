<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>JSF Chess Portal - #{pageTitle}</title>
        <h:outputStylesheet library="chess-shop" name="css/default.css"/>
    </h:head>
    <h:body>
        <header>
            <h1>Welcome to the Chess Portal</h1>
        </header>
        <ui:insert name="panel-top">
            <section>
                <h1>Welcome to Chess portal!</h1>
                <p>Your <h:outputLink value="shopping-cart.xhtml">shopping cart</h:outputLink> is empty.</p>
            </section>
        </ui:insert>
        <ui:insert name="panel-main">
            <section>
                <h1>Main Panel</h1>
                <p>Placeholder text.</p>
            </section>
        </ui:insert>
        <footer>
            <p>Thanks for visiting!</p>
        </footer>
    </h:body>
</f:view>
</html>
