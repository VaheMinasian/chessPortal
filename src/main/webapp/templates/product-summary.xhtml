<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition>
    <section class="product-summary">
        <h:graphicImage library="chessPortal" name="Images/#{product.imageName}-250x158.jpg" 
        alt="#{product.name}"/>
        <br></br>
        <h2>#{product.name}</h2>
       
        <p>Price:
            <h:outputText value="#{product.price}">
                <f:convertNumber type="currency" currencySymbol="$"/>
            </h:outputText>
            -
            <h:commandLink action="#{shoppingCart.addProduct(product)}">
                <f:ajax render="panel-top-section"/>
                Add to cart
            </h:commandLink></p>
        <p>
            <h:link value="Product Details" outcome="product-details">
                <f:param name="productId" value="#{product.id}"/>
            </h:link>
        </p>
    </section>
        <br/><br/><HR/>
</ui:composition>
</html>
